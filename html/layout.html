<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
    }
    .container > div {
      float: left;
      height: 200px;
      border: 1px solid #000;
    }
    .main {
      width: 100%;
      padding-left: 200px;
      padding-right: 100px;
    }
    .left {
      float: left;
      width: 200px;
      margin-left: -100%;
    }
    .right {
      float: right !important;
      width: 100px;
      margin-left: -100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">letf</div>
    <div class="right">right</div>
  </div>
  <ul id="test">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    window.onload = function () {
      let testEl = document.querySelector('#test')
      let elList = document.querySelectorAll('#test li')
      testEl.addEventListener('click', function(e) {
        if (e.target.tagName === 'LI') {
          let idx = Array.prototype.indexOf.call(elList, e.target)
          idx !== -1 && alert(idx)
        }
      })
    }
  </script>
</body>
</html>
